<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>VIE.js - Skeleton</title>
       
	<script type="text/javascript">
        if (window.JSON === undefined ) { 
            document.write('<' + 'script src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js">/script>"></' + 'script>');
        }
    </script>
 	<script type="text/javascript" src="jquery.min.js"></script> 
    <script type="text/javascript" src="underscore.js"></script> 
    <script type="text/javascript" src="backbone.js"></script> 
    <script type="text/javascript" src="jquery.rdfquery.js"></script>   
 	<script type="text/javascript" src="vie-2.0.0.debug.js"></script>   
        
    <!-- jQuery UI -->
    <script type="text/javascript" src="jquery-ui.js"></script>
    
	<script type="text/javascript">
	$(function () {
		// Instantiate VIE
		var vie = new VIE();

		// Pass the service instance and a name you want to use for it
		vie.use(new vie.RdfaService, 'rdfa');

		// Call a method from the service using the name
		// this one would give us the RDF subject of the
		// element matched by the jQuery selector
		//vie.service('rdfa').getElementSubject('div.article');
		vie.analyze({
       			 element: $('#beatles')
    			}).using("rdfa").done(function(ent) {
        		_.each(ent, function(e) {
            	
            	$('#result')
                .append($('<div>').text(
                    e.get("schema:name") + 
                    " is a Beatles member for about " + 
                    e.get("schema:time")));
                
        });
    }).execute();
});
	</script>

</head>
<body>

  <div id="beatles" typeOf="http://schema.org/Person">
   <span about="http://dbpedia.org/resource/John_Lennon" typeof="http://dbpedia.org/ontology/Person"><span property="schema:name">John Lennon</span><span property="schema:time">(1960–69)</span></span><br>
		    <span about="http://dbpedia.org/resource/Paul_McCartney" typeof="http://dbpedia.org/ontology/Person"><span property="schema:name">Paul McCartney </span><span property="schema:time">(1960–70)</span></span><br>
		    <span about="http://dbpedia.org/resource/George_Harrison" typeof="http://dbpedia.org/ontology/Person"><span property="schema:name">George Harrison</span><span property="schema:time">(1960–70)</span></span><br>
		    <span about="http://dbpedia.org/resource/Ringo_Starr" typeof="http://dbpedia.org/ontology/Person"><span property="schema:name">Ringo Starr</span><span property="schema:time">(1962–70)</span></span><br>
		    <b>Other</b><br>
		    <span about="http://dbpedia.org/resource/Stuart_Sutcliffe" typeof="http://dbpedia.org/ontology/Person"><span property="schema:name">Stuart Sutcliffe</span><span property="schema:time">(1961–61)</span></span><br>
		    <span about="http://dbpedia.org/resource/Pete_Best" typeof="http://dbpedia.org/ontology/Person"><span property="schema:name">Pete Best</span><span property="schema:time">unknown</span></span>
  </div>

  <p id="result"></p>
 
</body>
</html>​
